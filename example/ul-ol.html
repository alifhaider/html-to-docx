<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul style="font-family: 'Verdana', sans-serif; font-size: 12px; list-style-type: square">
      <li style="font-size: 20px">Item 1</li>
      <li>
        Item 2
        <ul style="font-size: 11px; list-style-type: circle">
          <li>Subitem 1</li>
          <li>Subitem 2</li>
        </ul>
      </li>
      <li>Item 3</li>
    </ul>
    <ol
      style="
        font-family: 'Times New Roman', serif;
        font-size: 16px;
        font-weight: bold;
        line-height: 1.5;
      "
    >
      <li>First</li>
      <li style="font-weight: 400"><strong>Second</strong></li>
      <li>Third</li>
    </ol>
  </body>
</html>
